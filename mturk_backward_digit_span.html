<!DOCTYPE html>
<html>
  <head>
    <title>Backward Digit Span</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-4.3/jspsych.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-single-audio.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-single-stim.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-multi-stim-multi-response.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-call-function.js"></script>
    <link href="jspsych-4.3/css/jspsych.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script>
      /*
       * Links to this page should appear similar to the following:
       * http://environmental-audition-studies.github.io/mturk_backward_digit_span.html?MID=1234&session=1&cc1=2345&cc2=3456
       */
      
      // var useAudio = false;
      var useAudio = true;
      
      var subjectID;
      var session = 1;
      var cc1 = "";
      var cc2 = "";
      var continuationCode = "";
      var currentDigitList;
      var reversedDigitString;
      var wasCorrect = true;
      var totalCorrect = 0;
      var totalTrials = 0;
      var folder = "digits/";
      
      var queryPair;
      var queryString = location.search.substring(1);
      var queryPairs = queryString.split("&");
      for (var i = 0; i < queryPairs.length; i += 1) {
        queryPair = queryPairs[i].split("=");
        if (queryPair.length === 2) {
          if (queryPair[0] === "MID") {  // exact search for each URL parameter
            subjectID = queryPair[1];
          } else if (queryPair[0] === "session") {
            session = Number(queryPair[1]);
          } else if (queryPair[0] === "cc1") {
            cc1 = queryPair[1];
          } else if (queryPair[0] === "cc2") {
            cc2 = queryPair[1];
          }
        }
      }
      
      if (session === 1) {
        continuationCode = "2" + cc1 + "8";
      } else if (session === 2) {
        continuationCode = "7" + cc2 + "4";
      }
      
      var timestamp = Date.now();
      if (!subjectID) {
        subjectID = timestamp + "-no-MID";
      }
      
      jsPsych.data.addProperties({
        subject: subjectID,
        session: session,
        cc1: cc1,
        cc2: cc2
      });
      
      if (useAudio) {
        var fileMap = {
          1: "one.wav",
          2: "two.wav",
          3: "three.wav",
          4: "four.wav",
          5: "five.wav",
          6: "six.wav",
          7: "seven.wav",
          8: "eight.wav",
          9: "nine.wav"
        };
        
        var digitToFile = function (digit) {
          return folder + fileMap[digit];
        };
      }
      
      function getRandDigit() {
        return Math.floor(Math.random() * 9) + 1;
      }
      
      function getDiffDigit(digit) {
        var newDigit = digit;
        while (newDigit === digit) {
          newDigit = getRandDigit();
        }
        return newDigit;
      }
      
      function getDigitList(len) {
        var digitList = [];
        var digit = getRandDigit();
        digitList.push(digit);
        for (var i = 0; i < len - 1; i += 1) {
          digit = getDiffDigit(digit);
          digitList.push(digit);
        }
        return digitList;
      }
      
      function getStimuli(numDigits) {
        var digit;
        var stimList = [];
        currentDigitList = getDigitList(numDigits);
        reversedDigitString = "";
        for (var i = 0; i < currentDigitList.length; i += 1) {
          if (useAudio) {
            digit = currentDigitList[i];
            stimList.push(digitToFile(digit));
            reversedDigitString = digit.toString() + reversedDigitString;
          } else {
            digit = currentDigitList[i].toString();
            stimList.push('<h1>' + digit + '</h1>');
            reversedDigitString = digit + reversedDigitString;
          }
        }
        return stimList;
      }
            
      var experiment = [];
      
      if (useAudio) {
        var preVolumeTest = {
          type: "text",
          text: '<p>This task requires your volume to be at a comfortable level. Press Enter to continue and a white noise will play. Please adjust your volume so that the sound that is played is at a comfortable listening level.</p>',
          timing_post_trial: 1000,
          cont_key: [13]
        };
        
        experiment.push(preVolumeTest);
        
        var volumeTest = {
          type: "single-audio",
          stimuli: [folder + "volumetest.wav"],
          timing_response: 10000,
          response_ends_trial: false,
          timing_post_trial: 0
        };
        
        experiment.push(volumeTest);
      }
      
      var instructions;
      if (useAudio) {
        instructions = '<p>On each trial, you will hear a sequence of digits and be asked to type them back in reverse order.</p>';
      } else {
        instructions = '<p>On each trial, you will see a sequence of digits and be asked to type them back in reverse order.</p>';
      }
      
      var welcome = {
        type: "text",
        text: '<p>Welcome to the memory task.</p>' +
              instructions +
              '<p>To ensure high quality data, it is very important that you do not use any memory aid (e.g., pen and paper). Please do the task solely in your head.</p>' +
              '<p>When you are ready to begin, press Enter.</p>',
        timing_post_trial: 0,
        cont_key: [13]
      };
      
      experiment.push(welcome);
      
      var fixation = {
        type: "multi-stim-multi-response",
        stimuli: [["***", "**", "*"]],
        is_html: true,
        timing_stim: [500, 500, 500],
        timing_response: 1500,
        choices: [null, null, null],
        response_ends_trial: false,
        timing_post_trial: 1000
      };
      
      /*
       * The participant is presented with sequences of digits of length 3 to 9 (with two sequences of the same length in a row),
       * and the number of correct responses is recorded.
       */
      for (var i = 3; i < 10; i += 1) {
        for (var j = 0; j < 2; j += 1) {
          var stimSeq;
          var questions;
          var stimList = getStimuli(i);
          
          if (useAudio) {
            stimSeq = {
              type: "single-audio",
              stimuli: stimList,
              timing_response: 1000,
              response_ends_trial: false,
              timing_post_trial: 0
            };
            questions = [['Please type the digits you just heard in reverse order (starting from the last digit and ending on the first digit). Backspace has been disabled so enter the digits carefully. You may press Enter to submit your response.']];
          } else {
            stimSeq = {
              type: "single-stim",
              stimuli: stimList,
              is_html: true,
              timing_response: 900,
              response_ends_trial: false,
              timing_post_trial: 100
            };
            questions = [['Please type the digits you just saw in reverse order (starting from the last digit and ending on the first digit). Backspace has been disabled so enter the digits carefully. You may press Enter to submit your response']];
          }
        
          var response = {
            type: "survey-text",
            questions: questions,
            data: [{
              correct_answer: reversedDigitString
            }],
            on_finish: function (trialData) {
              var answer = $.trim(JSON.parse(trialData.responses).Q0);
              wasCorrect = (answer === trialData.correct_answer);
              if (wasCorrect) {
                totalCorrect += 1;
              }
              jsPsych.data.addDataToLastTrial({
                answer: answer,
                was_correct: (wasCorrect ? 1 : 0),
                total_correct: totalCorrect
              });
            },
            timing_post_trial: 0,
            submit_on_enter: true
          };
          
          var chunk = {
            chunk_type: "linear",
            timeline: [fixation, stimSeq, response],
          };
          
          experiment.push(chunk);
          
          totalTrials += 1;
        }
      }
      
      /*
       * Data is sent to our servers from the client's browser at the end of the experiment,
       * but everything else happens on the client side.
       * Concurrent participants won't conflict with each other.
       */
      var dataBlock = {
        type: "call-function",
        func: function () {
          var csvData = jsPsych.data.dataAsCSV();
          console.log(csvData);
          var formData = {
            exp: "KIM_BDS",  // comment out for testing
            // exp: "TEST",  // uncomment for testing
            subj: subjectID + "-session" + session,
            results: csvData
          };
          $.post(
            "http://perfectpitchstudies.pythonanywhere.com/data",
            formData
          );
		  $.post(
            "http://svanhedger.pythonanywhere.com/data",
            formData
          );
          $.post(
            "http://205.208.68.176/data",
            formData
          );
          $.post(
            "http://205.208.93.97/data",
            formData
          );
        }
      };
      
      experiment.push(dataBlock);
      
      var goodbye = {
        type: "single-stim",
        stimuli: function () {
          var pageText = // '<p>You got ' + totalCorrect + ' out of ' + totalTrials + ' correct.</p>' +
                         '<p>Thank you for completing the task. The "continuation code" you need to proceed in the survey is displayed below:</p>' +
                         '<p>' + continuationCode + '</p>' +
                         '<p>You must enter this code into the space provided in the survey to continue.</p>' +
                         '<p>Afterwards, please close out of this page.</p>';
          return [pageText];
        },
        is_html: true,
        response_ends_trial: false
      };
      
      experiment.push(goodbye);
      
      jsPsych.init({
        experiment_structure: experiment
      });
      
      var disallowedKeys = [37, 38, 39, 40, 8, 46];  // arrow keys, backspace, and delete
      $(document).keydown(function(e) {
        var key = e.which;
        if (disallowedKeys.indexOf(key) > -1) {
          e.preventDefault();
          return false;
        }
        return true;
      });
    </script>
  </body>
</html>
